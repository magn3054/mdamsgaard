<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="language-dropdown">
        <button id="langSwitcher"><img class="lang-icon" src="img/icon-lang_dk.svg" alt=""></button>
        <ul id="langMenu" class="hidden">
            <li data-lang="da"><img class="lang-select" src="img/dk-flag.svg" alt=""><p class="lang-select-text">Dansk</p></li>
            <li data-lang="en"><img class="lang-select" src="img/en-flag.svg" alt=""><p class="lang-select-text">English</p></li>
            <li data-lang="es"><img class="lang-select" src="img/es-flag.svg" alt=""><p class="lang-select-text">Español</p></li>
            <li data-lang="pt"><img class="lang-select" src="img/br_pt-flag.svg" alt=""><p class="lang-select-text">Português</p></li>
        </ul>
    </div>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-image">
                <img src="" alt="">
            </div>
            <h1 class="title" data-key="heroTitle">Velkommen til min portfolio</h1>
            <p class="subtitle" data-key="heroSubtitle">Frontend-udvikler | React | UX/UI Design</p>
            <button class="cta-button" data-key="heroCTA">Se mine projekter</button>
        </section>

        <!-- See More Section -->
        <div id="arrowContainer">
            <div class="arrow delay0"></div>
            <div class="arrow delay1"></div>
            <div class="arrow delay2"></div>
            <div class="arrow delay3"></div>
        </div>

        <!-- Projects Section -->
        <section class="projects">
            <h2 class="section-title" data-key="projectsSectionTitle">Udvalgte Projekter</h2>
            <div class="project-grid">
                <div class="project-card">
                    <div class="card-front">
                        <h3 data-key="projectsProject1">Projekt 1</h3>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-back">
                                <p data-key="projectsProject1Description">Description of Project 1</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-card">
                    <div class="card-front">
                        <h3 data-key="projectsProject2">Projekt 2</h3>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-back">
                                <p data-key="projectsProject2Description">Description of Project 2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-card">
                    <div class="card-front">
                        <h3 data-key="projectsProject3">Projekt 3</h3>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-back">
                                <p data-key="projectsProject3Description">Description of Project 3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
